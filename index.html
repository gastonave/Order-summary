<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<img class="bg-img" src="images/pattern-background-desktop.svg" alt="background image">
	<section class="main">
		<img class="dancer" src="images/illustration-hero.svg" alt="Person dancing">
		<h1>Order Summary</h1>
		<p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
		<div class="plan">
			<img class="music" src="images/icon-music.svg" alt="Music note">
			<p class="price"><span>Annual Plan</span><br>$59.99/year</p>
			<button class="change">Change</button>
		</div>
		<div class="pmt">
			<button>Proceed to Payment</button>
		</div>
		<div class="cancel">
			<button>Cancel Order</button>
		</div>
	</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
